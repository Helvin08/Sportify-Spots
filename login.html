<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Sportify Spots</title>
  <link rel="icon" type="image/png" href="/Image/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/index.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
   <div class="logo-container">
        <img src="/Image/logo.png" alt="Logo" class="logo-img">
        <div class="btn-shine">Sportify Spots</div>
    </div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="grounds.html">Grounds</a>
    <a href="services.html">Service</a>
  </nav>
</header>
<div class="auth-page">
  <div class="auth-box">
    <h2>Welcome Back</h2>
    <p>Login to book your sports ground</p>

    <form id="loginForm">
      <div class="inputContainer">
        <input required="required" id="email" placeholder="Email" type="email">
        <label class="usernameLabel" for="email">Email</label>
        <svg viewBox="0 0 448 512" class="userIcon"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"></path></svg>
    </div>
    <div class="inputContainer">
        <input required="required" id="password" placeholder="Password" type="password">
    </div>
      <button type="submit">Login</button>
    </form>

    <div class="google-login-container">
      <div class="google-btn" id="googleLoginBtn">
        <img src="/Image/google.png" alt="Google logo">
        <span>Sign in with Google</span>
      </div>
    </div>

    <div class="auth-links">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>
</div>

<script src="/js/supabase-config.js"></script>
<script src="/js/auth-check.js"></script>
<script>
document.getElementById('googleLoginBtn').addEventListener('click', async () => {
  if (!window.sbClient) {
    showToast('Supabase client not initialized', 'error');
    return;
  }
  const { data, error } = await sbClient.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: window.location.origin + '/login.html'
    }
  });
  
  if (error) {
    showToast('Google Login failed: ' + error.message, 'error');
  }
});

document.getElementById('loginForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  
  try {
    const response = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    const result = await response.json();
    
    if(result.success){
      localStorage.setItem('loggedIn','true');
      localStorage.setItem('isAdmin', result.user.isAdmin ? 'true' : 'false');
      localStorage.setItem('userEmail', result.user.email);
      localStorage.setItem('userId', result.user.id);
      localStorage.setItem('userName', result.user.fullName);
      
      showToast('Login Successful! Welcome back.', 'success');
      
      setTimeout(() => {
        const redirect = localStorage.getItem('redirectAfterLogin');
        if(redirect){
          localStorage.removeItem('redirectAfterLogin');
          window.location.href = redirect;
        } else {
          window.location.href = result.user.isAdmin ? 'admin.html' : '../index.html';
        }
      }, 1000);
    } else {
      showToast(result.message || 'Invalid email or password.', 'error');
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('Login failed. Please try again.', 'error');
  }
});

const forgotPasswordLink = document.getElementById('forgotPasswordLink');
if (forgotPasswordLink) {
  forgotPasswordLink.addEventListener('click', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if (!email) {
      showToast('Please enter your email address first.', 'warning');
      return;
    }
    
    showToast('Password reset link sent to ' + email, 'info');
  });
}
</script>

</body>
</html>
