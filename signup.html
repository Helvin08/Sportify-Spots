<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup | Sportify Spots</title>
  <link rel="icon" type="image/png" href="/Image/logo%20.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/css/index.css" rel="stylesheet">
  <link href="/css/auth.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<header>
 <div class="logo-container">
        <img src="/Image/logo.png" alt="Logo" class="logo-img">
        <div class="btn-shine">Sportify Spots</div>
    </div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="grounds.html">Grounds</a>
    <a href="services.html">Service</a>
  </nav>
</header>

<div class="auth-page">
    <div class="auth-box">
        <h2>Create Account</h2>
        <p>Join and start booking grounds</p>

        <form id="signupForm">
            <input type="text" id="fullName" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="google-login-container">
            <div class="google-btn" id="googleLoginBtn">
              <img src="/Image/google.png" alt="Google logo">
              <span>Sign up with Google</span>
            </div>
        </div>

        <div class="auth-links">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script src="/js/supabase-config.js"></script>
<script src="/js/auth-check.js"></script>
<script>
    document.getElementById('googleLoginBtn').addEventListener('click', async () => {
      if (!window.sbClient) {
        alert('Supabase client not initialized');
        return;
      }
      const { data, error } = await sbClient.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/login.html'
        }
      });
      
      if (error) {
        alert('Google Login failed: ' + error.message);
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullName, email, phone, password })
            });
            const result = await response.json();
            if (result.success) {
                alert(result.message);
                window.location.href = 'login.html';
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Signup failed. Please try again.');
        }
    });
</script>

</body>
</html>
