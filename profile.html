<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile | Sportify Spots</title>
  <link rel="icon" type="image/png" href="/Image/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/Public/css/index.css" rel="stylesheet">
  <link href="/Public/css/chatbot.css" rel="stylesheet">
  <link href="/Public/css/auth.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1F4F46 0%, #2a6b5f 50%, #358778 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .profile-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      color: white;
    }
    @media (min-width: 768px) {
        .profile-container {
            margin: 60px auto;
            padding: 40px;
        }
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 25px;
      text-align: center;
    }
    @media (min-width: 480px) {
        .profile-header {
            flex-direction: row;
            text-align: left;
        }
    }
    .profile-avatar {
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #FACC15 0%, #f09f33 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1F4F46;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
      overflow: hidden;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (min-width: 480px) {
        .profile-avatar {
            margin-bottom: 0;
            margin-right: 25px;
        }
    }
    .profile-info h2 {
      margin: 0;
      color: #FACC15;
      font-size: 28px;
      font-weight: 800;
    }
    .profile-info p {
      margin: 5px 0 0 0;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
    }
    .profile-section {
      margin-bottom: 35px;
    }
    .profile-section h3 {
      color: #FACC15;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .profile-item {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .profile-item label {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
    }
    .profile-item span {
      color: white;
    }
    .btn-group-profile {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .btn-logout {
      background-color: rgba(231, 76, 60, 0.8);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .btn-logout:hover {
      background-color: #e74c3c;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
    }
    .btn-cancel-membership {
      background-color: rgba(231, 76, 60, 0.6);
      color: white;
      border: 1px solid rgba(231, 76, 60, 0.3);
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .btn-cancel-membership:hover {
      background-color: #e74c3c;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }
    .btn-back {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }
    .btn-back:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: #FACC15;
      color: #FACC15;
      transform: translateY(-2px);
    }
    .no-login {
      text-align: center;
      padding: 60px 20px;
    }
    .no-login h2 {
      color: #FACC15;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .no-login p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      margin-bottom: 30px;
    }
    .edit-form {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .edit-form input {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 15px;
      color: white;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    .edit-form input:focus {
      outline: none;
      border-color: #FACC15;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.2);
    }
    .btn-save {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    .btn-save:hover {
      background-color: #2ecc71;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
    }
    .btn-cancel {
      background-color: rgba(149, 165, 166, 0.5);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-cancel:hover {
      background-color: rgba(149, 165, 166, 0.8);
      transform: translateY(-2px);
    }
    .btn-edit {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      margin-right: 10px;
      transition: all 0.3s ease;
    }
    .btn-edit:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }
    .booking-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    .booking-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
      border-color: #FACC15;
    }
    .booking-status {
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-confirmed { background: #27ae60; color: white; }
    .status-pending { background: #f39c12; color: white; }
    
    footer {
        margin-top: auto;
        padding: 30px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
    }

  </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="/Image/logo.png" alt="Logo" class="logo-img">
        <div class="btn-shine">Sportify Spots</div>
    </div>
    <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>
    <nav id="nav-menu">
        <a id="homeLink" href="index.html">Home</a>
        <button class="button1" onclick="window.location.href='membership.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 24">
                <path d="m18 0 8 12 10-8-4 20H4L0 4l10 8 8-12z"></path>
            </svg>
            Membership
        </button>
        <a href="grounds.html">Grounds</a> 
        <a href="services.html">Service</a>
        <a id="profileLink" href="profile.html" class="profile-pill" style="display: none;">ðŸ‘¤ Profile</a>
        <button class="button" id="loginBtn" onclick="window.location.href='login.html'">Login</button>
    </nav>
</header>

<div class="profile-container" id="profileContainer">
  <!-- Content will be populated by JavaScript -->
</div>

<footer>
  <p>Â© 2026 Sportify Spots | Made for You</p>
</footer>

<script src="/js/supabase-config.js"></script>
<script src="/js/auth-check.js"></script>
<script src="/js/chatbot.js"></script>
<script>
(async function(){
  const profileContainer = document.getElementById('profileContainer');
  const loginBtn = document.getElementById('loginBtn');
  
  // Check if user is logged in
  const isLoggedIn = localStorage.getItem('loggedIn') === 'true';
  
  if(!isLoggedIn){
    // Show login prompt
    profileContainer.innerHTML = `
      <div class="no-login">
        <h2>Access Denied</h2>
        <p>You need to be logged in to view your profile.</p>
        <a href="login.html" class="btn-back" style="background-color: #667eea;">Go to Login</a>
      </div>
    `;
    loginBtn.style.display = 'inline-block';
    return;
  }
  
  // Hide login button if logged in
  loginBtn.style.display = 'none';

  // Mobile Menu Toggle
  var mobileMenu = document.getElementById('mobile-menu');
  var navMenu = document.getElementById('nav-menu');
  if(mobileMenu && navMenu) {
      mobileMenu.addEventListener('click', function() {
          mobileMenu.classList.toggle('active');
          navMenu.classList.toggle('active');
      });
  }
  
  // Get user info from localStorage
  let userName = localStorage.getItem('userName') || 'User';
  const userEmail = localStorage.getItem('userEmail') || 'email@example.com';
  const userId = localStorage.getItem('userId') || '#USR000';
  const isAdmin = localStorage.getItem('isAdmin') === 'true';
  let userMobile = localStorage.getItem('userMobile') || '';
  let userPhoto = localStorage.getItem('userPhoto') || '';
  
  let isEditMode = false;
  let membershipData = null;

  async function fetchMembership() {
    try {
      const response = await fetch('/api/membership/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email: userEmail })
      });
      const data = await response.json();
      if (data.success && data.isActiveMember) {
        membershipData = data;
      }
    } catch (err) {
      console.error('Error fetching membership:', err);
    }
  }
  
  function renderProfile() {
    // Determine avatar content
    const initial = userName.charAt(0).toUpperCase();
    const avatarContent = userPhoto ? `<img src="${userPhoto}" id="avatarImage" alt="Profile">` : initial;
    
    // Build profile HTML
    let profileHTML = `
      <div class="profile-header">
        <div class="profile-avatar" id="mainAvatar">${avatarContent}</div>
        <div class="profile-info">
          <h2>${userName}</h2>
          <p>${isAdmin ? 'Administrator' : 'Member'} â€¢ ID: ${userId}</p>
        </div>
      </div>
    `;
    
    if(isEditMode){
      profileHTML += `
        <div class="profile-section">
          <h3>Edit Profile</h3>
          <div class="edit-form">
            <label style="font-weight: bold; display: block; margin-bottom: 8px;">Profile Picture</label>
            <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 25px;">
              <div class="profile-avatar" style="width: 80px; height: 80px; margin-bottom: 0; font-size: 30px;">
                ${avatarContent}
              </div>
              <button class="btn-edit" onclick="document.getElementById('photoInput').click()">Change Photo</button>
              <input type="file" id="photoInput" style="display: none;" accept="image/*">
            </div>

            <label style="font-weight: bold; display: block; margin-bottom: 8px;">Full Name</label>
            <input type="text" id="editName" value="${userName}" placeholder="Enter your full name">
            
            <label style="font-weight: bold; display: block; margin-bottom: 8px;">Mobile Number</label>
            <input type="tel" id="editMobile" value="${userMobile}" placeholder="Enter your mobile number">
            
            <div>
              <button class="btn-save" id="saveBtn">Save Changes</button>
              <button class="btn-cancel" id="cancelBtn">Cancel</button>
            </div>
          </div>
        </div>
      `;
    } else {
      profileHTML += `
        <div class="profile-section">
          <h3>Contact Information</h3>
          <div class="profile-item">
            <label>Email:</label>
            <span>${userEmail}</span>
          </div>
          <div class="profile-item">
            <label>Mobile:</label>
            <span>${userMobile || 'Not provided'}</span>
          </div>
          <div class="profile-item">
            <label>Account Type:</label>
            <span>${isAdmin ? 'Administrator' : 'Regular User'}</span>
          </div>
        </div>
      `;
    }
    
    if(!isAdmin && !isEditMode){
      const userBookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
      
      profileHTML += `
        <div class="profile-section">
          <h3>Booking Management</h3>
          <div style="background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center;">
            <p style="font-size: 1.1rem; margin-bottom: 20px;">You have <strong>${userBookings.length}</strong> active booking(s).</p>
            <a href="my-bookings.html" class="btn-edit" style="text-decoration: none; padding: 15px 30px; display: inline-block; background: #FACC15; color: #1F4F46;">Manage My Bookings</a>
          </div>
        </div>
      `;

      if (membershipData) {
        profileHTML += `
          <div class="profile-section">
            <h3>Membership & Offers</h3>
            <div class="profile-item">
              <label>Plan:</label>
              <span style="color: #FACC15; font-weight: bold;">${membershipData.plan.toUpperCase()}</span>
            </div>
            <div class="profile-item">
              <label>Discount:</label>
              <span>${membershipData.discountPercentage}% off on all bookings</span>
            </div>
            ${membershipData.hasFirstBookingOffer ? `
            <div class="profile-item" style="background: rgba(250, 204, 21, 0.1); padding: 10px; border-radius: 8px; margin-top: 10px;">
              <label style="color: #FACC15;">ðŸ”¥ Active Offer:</label>
              <span style="font-weight: bold;">â‚¹100 EXTRA off on your next booking!</span>
            </div>
            ` : ''}
            <div class="profile-item">
              <label>Total Savings:</label>
              <span style="color: #2ecc71;">â‚¹${membershipData.totalSavings || 0}</span>
            </div>
            <div style="padding-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 10px;">
              <button class="btn-cancel-membership" id="cancelMembershipBtn">Cancel Membership</button>
            </div>
          </div>
        `;
      } else {
        profileHTML += `
          <div class="profile-section">
            <h3>Membership Status</h3>
            <div class="profile-item">
              <label>Status:</label>
              <span>Standard (No active membership)</span>
            </div>
            <div style="padding: 10px 0;">
              <a href="membership.html" class="btn-edit" style="text-decoration: none; display: inline-block;">Upgrade to Premium</a>
            </div>
          </div>
        `;
      }
      
      profileHTML += `
        <div class="profile-section">
          <h3>Quick Links</h3>
          <div style="padding: 10px 0;">
            <a href="grounds.html" class="btn-back">Browse Grounds</a>
          </div>
        </div>
      `;
    }
    
    profileHTML += `
      <div class="btn-group-profile">
        <a href="index.html" class="btn-back">Back to Home</a>
        ${isAdmin && !isEditMode ? `<a href="admin.html" class="btn-edit" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">Admin Page</a>` : ''}
        ${!isEditMode ? `<button class="btn-edit" id="editBtn">Edit Profile</button>` : ''}
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    `;
    
    profileContainer.innerHTML = profileHTML;
    
    // Add event listeners
    if(!isEditMode){
      if (document.getElementById('editBtn')) {
        document.getElementById('editBtn').addEventListener('click', function(){
          isEditMode = true;
          renderProfile();
        });
      }

      if (document.getElementById('cancelMembershipBtn')) {
        document.getElementById('cancelMembershipBtn').addEventListener('click', async function() {
          if (confirm('Are you sure you want to cancel your membership? You will lose your exclusive discounts and benefits.')) {
            try {
              const response = await fetch(`/api/membership/${userEmail}`, {
                method: 'DELETE'
              });
              const data = await response.json();
              if (data.success) {
                showToast('Membership cancelled successfully.', 'success');
                membershipData = null;
                renderProfile();
              } else {
                showToast('Error cancelling membership: ' + (data.message || 'Unknown error'), 'error');
              }
            } catch (err) {
              console.error('Error:', err);
              showToast('Failed to connect to the server.', 'error');
            }
          }
        });
      }
    } else {
      document.getElementById('saveBtn').addEventListener('click', function(){
        const newName = document.getElementById('editName').value.trim();
        const newMobile = document.getElementById('editMobile').value.trim();
        
        if(!newName){
          showToast('Please enter a name.', 'warning');
          return;
        }
        
        // Save to localStorage
        localStorage.setItem('userName', newName);
        localStorage.setItem('userMobile', newMobile);
        localStorage.setItem('userPhoto', userPhoto);
        
        userName = newName;
        userMobile = newMobile;
        isEditMode = false;
        renderProfile();
        if (typeof updateHeader === 'function') updateHeader();
        showToast('Profile updated successfully!', 'success');
      });

      document.getElementById('photoInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(event) {
            userPhoto = event.target.result;
            // Re-render to show preview
            renderProfile();
          };
          reader.readAsDataURL(file);
        }
      });
      
      document.getElementById('cancelBtn').addEventListener('click', function(){
        isEditMode = false;
        renderProfile();
      });
    }
    
  // Add logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async function(){
      if (window.sbClient) {
        await sbClient.auth.signOut();
      }
      localStorage.removeItem('loggedIn');
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userId');
      localStorage.removeItem('userName');
      localStorage.removeItem('userMobile');
      localStorage.removeItem('isAdmin');
      localStorage.removeItem('userPhoto');
      showToast('You have been logged out.', 'info');
      setTimeout(() => window.location.href = 'index.html', 1500);
    });
  }
  
  // Initial render
  await fetchMembership();
  renderProfile();
})();
</script>

</body>
</html>
